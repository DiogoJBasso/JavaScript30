<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<html>
<h1 id="title">Participant Form</h1>
<p id="description"> This is a form for FreeCodeCamp course</p>
<form id="survey-form">
  <p>Type your name:</p>
  <label id="name-label">
    <input type="text" name="name" id="name" placeholder="Type your name here..." required>
  </label>
  <p>Type your email:</p>
  <label id="email-label">
    <input type="email" name="email" id="email" placeholder="email@domain.com" required>
  </label>
  <p>Type a number:</p>
  <label id="number-label">
    <input min="10" max="130" type="number" name="number" id="number" placeholder="Just numbers" required>
  </label>
  <p>Chose your selection</p>
  <select id="dropdown">
    <option>Hello, World!</option>
    <option>Ol√°, mundo!</option>
    <option>Bon Jour, mode!</option>
  </select>
  <div id="checbox-choice">
    <p>Please, select your option:</p>
    <input type="checkbox" value="opt1" name="opt1">Opt 1</input>
    <input type="checkbox" value="opt2" name="opt2">Opt 2</input>
    <input type="checkbox" value="opt3" name="opt3">Opt 3</input>
    <input type="checkbox" value="opt4" name="opt4">Opt 4</input>
  </div>
  <div id="radio-choice">
    <p>Please, select your option:</p>
    <input type="radio" value="opt1" name="opt1">Opt 1</input>
    <input type="radio" value="opt2" name="opt2">Opt 2</input>
    <input type="radio" value="opt3" name="opt3">Opt 3</input>
    <input type="radio" value="opt4" name="opt4">Opt 4</input>
  </div>
  <p>Aditional Comments:</p>
  <textarea name="submit" id="textarea" cols="30" rows="10"></textarea>
  <button id="submit"></button>
  <blockquote>
    <cite>BOM DIA!</cite>
  </blockquote>
</form>

</html>
