<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const secretKey = "diogo10";
      const pressed = [];

      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(
          -secretKey.length - 1,
          pressed.length - secretKey.length
        );
        if (pressed.join("").includes(secretKey)) {
          alert("Oh man, you find the secret Key: " + secretKey);
          cornify_add();
        }
      });
    </script>
  </body>
</html>
